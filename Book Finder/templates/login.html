<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Book Finder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Comic Sans MS', Arial, sans-serif; }
        
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background: linear-gradient(to right, #FFD700, #FF8C00); /* Gold and orange gradient */
            color: #333;
        }

        .login-container { 
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 40px 60px; 
            max-width: 400px; 
            width: 100%; 
            border-radius: 12px; 
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2); 
            text-align: center; 
        }

        .login-container h1 { 
            font-size: 28px; 
            color: #2F4F4F; /* Dark slate gray */ 
            margin-bottom: 10px;
        }

        .login-container p { 
            font-size: 14px; 
            color: #4B0082; /* Indigo */ 
            margin-bottom: 20px; 
        }

        .login-container input[type="email"], 
        .login-container input[type="password"] {
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            font-size: 16px;
        }

        .login-container button { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(to right, #FFD700, #FF8C00); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 20px; 
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        .login-container button:hover { 
            background-color: #FFA500; /* Bright orange */
            transform: scale(1.05); 
            color: #333;
        }

        .login-container .small-text a { color: #2F4F4F; text-decoration: none; font-weight: bold; }
        .login-container .small-text a:hover { text-decoration: underline; color: #FF4500; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Book Finder</h1>
        <p>Log in to access your insights and dashboards</p>
        
        {% if error_message %}
            <p style="color: red" class="error-message">{{ error_message }}</p>
        {% endif %} 

        <form action="\login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <p class="small-text">Don't have an account? <a href="\sign_up">Sign Up</a></p>
    </div>
</body>
</html>
